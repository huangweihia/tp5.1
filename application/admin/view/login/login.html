{include file="public/header" /}
<style>
    .input-group{
        margin-bottom: 15px;
    }
</style>
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">h</h1>

        </div>
        <h3>欢迎使用 hAdmin</h3>

        <form class="m-t" method="post" role="form" action="{:url('Login/index')}">
            <input type="hidden" name="__token__" value="{$Request.token}">
            <div class="form-group">
                <input type="name" name="username" class="form-control" placeholder="{:__('Username')}" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="{:__('Password')}" required="">
            </div>

            <div class="input-group">
                <input type="text" name="captcha" class="form-control" placeholder="验证码" autocomplete="off"
                       data-target="#errtips" aria-invalid="true">
                <span class="input-group-addon" style="padding:0;border:none;cursor:pointer;">
                                        <img src="{:captcha_src()}" width="100" height="30"
                                             onclick="this.src ='/index.php?s=/captcha&r='+Math.random();">
               </span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{:__('Sign in')}</button>

            <p class="text-muted text-center"><a href="login.html#"></a>  <a href="{:url('Login/register')}">{:__('Sign up')}</a>
            </p>

        </form>
    </div>
</div>

{include file="public/footer"/}
